[tool.poetry]
name = "vmm_manager"
version = "0.1.0"
description = "Management of resources on System Center Virtual Machine Manager (SCVMM) in a declarative way."
authors = ["Estev√£o Costa <ecosta@mpes.mp.br>"]

license = "MIT"
readme = "README.md"

homepage = "https://github.com/MP-ES/vmm_manager"
repository = "https://github.com/MP-ES/vmm_manager"
documentation = "https://github.com/MP-ES/vmm_manager"

keywords = ["IaC", "scvmm", "vmm_manager"]

[tool.poetry.dependencies]
python = "^3.7"
paramiko = ">=2"
configargparse = ">=0.14"
jinja2 = ">=2"
ruamel-yaml = ">=0.16"
yamale = ">=2"
yamlable = ">=1.0"
tqdm = ">=4.42"
pytz = ">=2019"

[tool.poetry.dev-dependencies]
pylint = ">=2"
pylint-quotes = ">=0.2"
autopep8 = ">=1"
rope = ">=0.14"
pytest = ">=5.2"
pytest-mock = ">=1.11"
Faker = ">=2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
