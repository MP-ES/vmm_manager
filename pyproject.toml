[tool.poetry]
name = "vmm_manager"
version = "0.1.0b7"
description = "Management of resources on System Center Virtual Machine Manager (SCVMM) in a declarative way."
authors = ["Estev√£o Costa <ecosta@mpes.mp.br>"]

license = "MIT"
readme = "README.md"

homepage = "https://github.com/MP-ES/vmm_manager"
repository = "https://github.com/MP-ES/vmm_manager"
documentation = "https://github.com/MP-ES/vmm_manager"

keywords = ["IaC", "scvmm", "vmm_manager"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]

[tool.poetry.dependencies]
python = "^3.6"
paramiko = "^2.7"
configargparse = "^1.2"
jinja2 = "^2.11"
"ruamel.yaml" = "^0.16"
yamale = "^3.0"
yamlable = "^1.0"
tqdm = "^4.48"
pytz = "^2020"

[tool.poetry.dev-dependencies]
pylint = "^2.5"
pylint-quotes = "^0.2"
autopep8 = "^1.5"
rope = "^0.17"
pytest = "^6.0"
pytest-mock = "^3.2"
Faker = "^4.1"

[tool.poetry.scripts]
vmm_manager = "vmm_manager.vmm_manager:main"

[build-system]
requires = ["poetry^1.0"]
build-backend = "poetry.masonry.api"
